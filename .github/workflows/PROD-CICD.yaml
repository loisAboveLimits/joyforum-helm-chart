name: Publish Helm Chart to ACR (PROD)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ACR_LOGIN_SERVER: acrselabyoruat.azurecr.io
  HELM_CHART_DIR: .
  HELM_REPOSITORY_PATH: helm/joyform-prod

jobs:
  helm-package-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.0

      - name: Show Helm version
        run: helm version

      - name: Prepare PROD values.yaml
        run: |
          echo "Preparing PROD values"
          rm -f value-uat.yaml
          mv values-prod.yaml values.yaml

      - name: Update chart dependencies
        run: |
          if [ -f "$HELM_CHART_DIR/Chart.yaml" ]; then
            helm dependency update "$HELM_CHART_DIR"
          fi

      - name: Package chart
        id: package
        run: |
          mkdir -p packages
          OUTPUT=$(helm package "$HELM_CHART_DIR" --destination ./packages)
          FILE_PATH=$(echo "$OUTPUT" | awk '{print $NF}')
          echo "file_path=$FILE_PATH" >> "$GITHUB_OUTPUT"

      - name: Login to ACR as Helm registry
        env:
          ACR_USERNAME: ${{ secrets.PROD_ACR_USERNAME }}
          ACR_PASSWORD: ${{ secrets.PROD_ACR_PASSWORD }}
        run: |
          echo "$ACR_PASSWORD" | helm registry login "$ACR_LOGIN_SERVER" \
            --username "$ACR_USERNAME" \
            --password-stdin

      - name: Push chart to ACR
        run: |
          helm push "${{ steps.package.outputs.file_path }}" \
            "oci://$ACR_LOGIN_SERVER/$HELM_REPOSITORY_PATH"


















