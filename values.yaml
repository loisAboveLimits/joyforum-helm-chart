replicaCount: 2

image:
  repository: your-env-specific-acr.azurecr.io/jormfarm
  tag: latest
  pullPolicy: IfNotPresent

# No imagePullSecrets required; AKS manages ACR auth externally
imagePullSecrets: []

service:
  type: LoadBalancer
  port: 80
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"  # Required for internal LB on AKS

ingress:
  enabled: false  # Disabled since using internal LoadBalancer

env: []

deployment:
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%

resources: {}

serviceAccount:
  create: true
  name: jormfarm-workload-identity-sa
  automount: true
  annotations: {}

externalSecrets:
  enabled: true
  secretStore:
    name: wordpress-azure-kv-store
    azureKeyVaultName: your-keyvault-name
    serviceAccountName: jormfarm-workload-identity-sa
  secrets:
    - name: wordpress-db-secret
      refreshInterval: 10m
      data:
        - secretKey: WORDPRESS_DB_HOST
          remoteRefKey: wordpress-db-host
        - secretKey: WORDPRESS_DB_USER
          remoteRefKey: wordpress-db-user
        - secretKey: WORDPRESS_DB_PASSWORD
          remoteRefKey: wordpress-db-password
        - secretKey: WORDPRESS_DB_NAME
          remoteRefKey: wordpress-db-name
