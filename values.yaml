replicaCount: 2

# NEW: Autoscaling configuration
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

# NEW: Shared storage for wp-content
persistence:
  enabled: true
  size: 5Gi
  storageClass: azurefile-csi
  accessMode: ReadWriteMany

image:
  repository: acrselabyoruat.azurecr.io/joyforum-wp
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 80
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"

# UPDATED: Resources are REQUIRED for autoscaling to work
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

deployment:
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate

serviceAccount:
  create: false
  name: vendor-access-sa
  automount: true
  annotations:
    azure.workload.identity/client-id: "a2a29a24-5fe5-450a-8791-588ba52dc30f"

externalSecrets:
  enabled: true
  secretStore:
    name: wordpress-azure-kv-store
    azureKeyVaultName: kv-csi-joy-forum-dx8rk
    tenantId: "606bd698-03f5-4b63-9ba3-1272b3fd2c3c"
    serviceAccountName: vendor-access-sa
  secrets:
    - name: wordpress-db-secret
      data:
        - secretKey: WORDPRESS_DB_USER
          remoteRefKey: MySQLAdminUsername
        - secretKey: WORDPRESS_DB_PASSWORD
          remoteRefKey: MySQLAdminPassword
        - secretKey: WORDPRESS_DB_HOST
          remoteRefKey: MySQLHost
        - secretKey: WORDPRESS_DB_NAME
          remoteRefKey: MySQLDatabaseName

wordpress:
  configExtra: |

    if (isset($_SERVER['HTTP_X_FORWARDED_PROTO']) && $_SERVER['HTTP_X_FORWARDED_PROTO'] === 'https') {
        $_SERVER['HTTPS'] = 'on';
    }

    define('MYSQL_CLIENT_FLAGS', MYSQLI_CLIENT_SSL);
    define('WP_HOME', 'https://joyforum-uat.singlet.cloud');
    define('WP_SITEURL', 'https://joyforum-uat.singlet.cloud');

ingress:
  enabled: true
  className: azure-application-gateway
  annotations:

    kubernetes.io/ingress.class: azure/application-gateway
    # kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/backend-protocol: "http"
    appgw.ingress.kubernetes.io/cookie-based-affinity: "true"

    appgw.ingress.kubernetes.io/override-backend-host: "true"
    
  hosts:
    - host: joyforum-uat.singlet.cloud
      paths:
        - path: /
          pathType: Prefix