frontend:
  appName: frontend
  replicas: 1
  container:
    registry: myregistry.azurecr.io
    image: frontend-image
    useRegistrySecret: true
    registrySecret: acr-secret
  service:
    type: LoadBalancer
    port: 80
    targetPort: 8080
  envSecretName: frontend-env-secret
  livenessProbe:
    enabled: true
    path: /
    port: 8080
  readinessProbe:
    enabled: true
    path: /
    port: 8080
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

backend:
  appName: backend
  replicas: 2
  container:
    registry: myregistry.azurecr.io
    image: backend-image
    useRegistrySecret: true
    registrySecret: acr-secret
  service:
    type: LoadBalancer
    port: 80
    targetPort: 8080
  envSecretName: backend-env-secret
  livenessProbe:
    enabled: true
    path: /health
    port: 8080
  readinessProbe:
    enabled: true
    path: /health
    port: 8080
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "1"
      memory: "1Gi"
