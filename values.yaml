replicaCount: 2

image:
  repository: acrselabyoruat.azurecr.io/joyforum:latest
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  annotations: {}

deployment:
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%

resources: {}

serviceAccount:
  create: false
  name: vendor-access-sa
  automount: true
  annotations:
    # UPDATED: Corrected to the working Client ID
    azure.workload.identity/client-id: "a2a29a24-5fe5-450a-8791-588ba52dc30f"

externalSecrets:
  enabled: true
  secretStore:
    name: wordpress-azure-kv-store
    azureKeyVaultName: kv-csi-joy-forum-dx8rk
    tenantId: "606bd698-03f5-4b63-9ba3-1272b3fd2c3c"
    serviceAccountName: vendor-access-sa
  secrets:
    - name: wordpress-db-secret
      refreshInterval: 1m
      data:
        # UPDATED: remoteRefKeys now match the actual Azure Key Vault names
        - secretKey: WORDPRESS_DB_USER
          remoteRefKey: MySQLAdminUsername
        - secretKey: WORDPRESS_DB_PASSWORD
          remoteRefKey: MySQLAdminPassword
        - secretKey: WORDPRESS_DB_HOST
          remoteRefKey: MySQLHost
        - secretKey: WORDPRESS_DB_NAME
          remoteRefKey: MySQLDatabaseName

wordpress:
  extraEnv: []
  configExtra: ""

ingress:
  enabled: true
  className: azure-application-gateway
  annotations: {}
  hosts:
    - host: joyforum-uat.your-domain.com
      paths:
        - path: /
          pathType: Prefix