replicaCount: 2

image:
  repository: acrselabyoruat.azurecr.io/joyforum-wp
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  annotations: {}

deployment:
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%

resources: {}

serviceAccount:
  create: false
  name: vendor-access-sa
  automount: true
  annotations:
    azure.workload.identity/client-id: "81c52050-b1c7-478d-9f49-53f8d9bede08"

externalSecrets:
  enabled: true
  secretStore:
    name: wordpress-azure-kv-store
    azureKeyVaultName: kv-csi-joy-forum-dx8rk
    tenantId: "606bd698-03f5-4b63-9ba3-1272b3fd2c3c"
    serviceAccountName: vendor-access-sa
  secrets:
    - name: wordpress-db-secret
      refreshInterval: 1m
      data:
        - secretKey: WORDPRESS_DB_USER
          remoteRefKey: MySQLAdminUsername
        - secretKey: WORDPRESS_DB_PASSWORD
          remoteRefKey: MySQLAdminPassword

wordpress:
  db:
    host: mysql-joyforum-h5j6.mysql.database.azure.com   # UPDATED: now comes from values, dynamic
    name: joyforum_db                                   # UPDATED: now comes from values, dynamic
  extraEnv: []
  configExtra: ""                                       # optional

ingress:
  enabled: true
  className: azure-application-gateway
  annotations: {}
  hosts:
    - host: joyforum-uat.your-domain.com                 # UPDATED: host comes from values
      paths:
        - path: /
          pathType: Prefix
