apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "joyforum.fullname" . }}-test-connection"
  labels:
    {{- include "joyforum.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ["wget"]
      args: ["-S", "-O", "-", "{{ include "joyforum.fullname" . }}:{{ .Values.service.port }}"]
  restartPolicy: Never
